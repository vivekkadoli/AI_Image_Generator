<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator</title>
    <!-- Linking font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="logo-wrapper">
          <div class="logo">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
          </div>
          <h1>AI Image Generator</h1>
        </div>

        <button class="theme-toggle">
          <i class="fa-solid fa-moon"></i>
        </button>
      </header>

      <div class="main-content">
        <form action="#" class="prompt-for">
          <!-- Prompt for user input -->
          <div class="prompt-container">
            <textarea
              class="prompt-input"
              placeholder="Describe your imagination in detail..."
              required
              autofocus
            ></textarea>
            <button type="button" class="prompt-btn">
              <i class="fa-solid fa-dice"></i>
            </button>
          </div>
          <!-- Prompt Actions/Buttons -->
          <div class="prompt-actions">
            <div class="select-wrapper">
              <select class="custom-select" required>
                <option value="">Select Model</option>
                <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                <option value="black-forest-labs/FLUX.1-schnell">
                  FLUX.1-schnell
                </option>
                <option value="stabilityai/stable-diffusion-xl-base-1.0">
                  Stable Diffusion XL
                </option>
                <option value="runwayml/stable-diffusion-v1-5">
                  Stable Diffusion v1.5
                </option>
                <option value="prompthero/openjourney">Openjourney</option>
              </select>
            </div>
          </div>

          <div class="select-wrapper">
            <select class="custom-select" required>
              <option value="" selected disabled>Image Count</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>  
            </select>
          </div>

          <div class="select-wrapper">
            <select class="custom-select" required>
              <option value="" selected disabled>Aspect Ratio</option>
              <option value="1/1">Square (1:1)</option>
              <option value="16/9">Landscape (16:9)</option>
              <option value="9/16">Portrait (9:16)</option>
            </select>
          </div>

          <button type="submit" class="generate-btn">
            <i class="fa-solid fa-wand-sparkles"></i>
            Generate
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
